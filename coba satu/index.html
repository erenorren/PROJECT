<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobooth – Pilih Tata Letak</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Web Photobooth</h1>
    <p>Silakan pilih jumlah & tata letak fotomu. Setelah itu, kita masuk sesi foto ya </p>

    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
      <div class="template-card">
        <img src="assets/templates/2-h.png" alt="2 Foto - Sampingan">
        <div class="title">2 Foto – Sampingan</div>
        <button onclick="pilihTemplate('2-h')">Pilih Ini</button>
      </div>

      <div class="template-card">
        <img src="assets/templates/2-v.png" alt="2 Foto - Atas/Bawah">
        <div class="title">2 Foto – Atas/Bawah</div>
        <button onclick="pilihTemplate('2-v')">Pilih Ini</button>
      </div>

      <div class="template-card">
        <img src="assets/templates/3-grid.png" alt="3 Foto – Mendatar">
        <div class="title">3 Foto – Mendatar</div>
        <button onclick="pilihTemplate('3-grid')">Pilih Ini</button>
      </div>

      <div class="template-card">
        <img src="assets/templates/4-grid.jpg" alt="4 Foto – 2x2">
        <div class="title">4 Foto – 2x2</div>
        <button onclick="pilihTemplate('4-grid')">Pilih Ini</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
