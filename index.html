<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Photobooth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Selamat Datang di Web Photobooth</h1>
  <p>Pilih template kolase dulu yuk!</p>

  <div class="template-options">
    <button onclick="pilihTemplate('2-grid')">2 Foto</button>
    <button onclick="pilihTemplate('3-grid')">3 Foto</button>
    <button onclick="pilihTemplate('4-grid')">4 Foto</button>
  </div>

  <div class="filter-options">
    <label>Filter:</label>
    <select id="filter">
      <option value="none">Normal</option>
      <option value="grayscale(100%)">Grayscale</option>
      <option value="sepia(100%)">Sepia</option>
    </select>
  </div>

  <button onclick="mulaiFoto()">Mulai</button>

  <script src="script.js"></script>
</body>
</html>
